<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shopify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Shopify</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();

            // Get email and store the first letter
            const email = document.getElementById('email').value;
            const firstLetter = email.charAt(0).toUpperCase(); // First letter of the email

            // Store the email and the first letter in localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userFirstLetter', firstLetter);

            // Redirect to index.html after successful login
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
