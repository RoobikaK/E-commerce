    <script>
        window.onload = function() {
            const userEmail = localStorage.getItem('userEmail');
            const userFirstLetter = localStorage.getItem('userFirstLetter');
            const userStatusElement = document.getElementById('user-status');

            if (!userEmail || !userFirstLetter) {
                userStatusElement.innerHTML = '<a href="login.html" class="login-btn">Login / Sign Up</a>';
            } else {
                userStatusElement.innerHTML = '<div class="user-initials">' + userFirstLetter + '</div>';
            }

            window.addEventListener('beforeunload', function() {
                localStorage.clear();
            });
        }
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            const searchInput = document.getElementById('search-input').value.toLowerCase();
            let redirectUrl = '';

            // Determine the appropriate page based on the search term
            if (searchInput.includes('dress')) {
                redirectUrl = 'dress.html';
            } else if (searchInput.includes('shoes')) {
                redirectUrl = 'shoes.html';
            } else if (searchInput.includes('mobile') || searchInput.includes('phone')) {
                redirectUrl = 'phone.html';
            } else if (searchInput.includes('furniture')) {
                redirectUrl = 'furniture.html';
            } else if (searchInput.includes('product-home')) {
                redirectUrl = 'product.html';
            } else {
                alert('Product not found');
                return;  // Stop further execution if no match is found
            }

            // Redirect to the appropriate page
            window.location.href = redirectUrl;
        });
            
    </script>
